<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/98e8a8d1ca.js" crossorigin="anonymous"></script>
    <style>
        .modal-dialog {
            max-width: 80%;
        }
        .btn-close{
            background-color:cornflowerblue;
            opacity: .9;
        }
    </style>
  </head>

  <body>

   <header class="container text-center">
        <h1 class="mt-5">AI Universe Hub</h1>
   </header>
   <main class="container mt-4">
        <section>
            <div class="text-center">
                <button class="btn btn-danger text-white px-4 py-3 mb-5">Short By Date</button>
            </div>
            <div id ='hub-section' class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="show-all" class="text-center mt-5 d-done">
                <button id="btn-all" class="btn btn-danger text-white px-4 py-3 mb-5">See More</button>
            </div>
        </section>

        <section id="load" class="d-none" style="height:20px">
            <div class="d-flex justify-content-center align-items-center" style="height:200px">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading..</span>
                </div>
            </div>
        </section>

        <section>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modelPerent" class="modal-body">

                        </div>
                    </div>
                </div>
            </div>
        </section>
   </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
